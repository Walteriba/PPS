<!DOCTYPE html>
<html lang="es" data-theme="{{ session.get('theme', 'dark') }}" data-bs-theme="{{ session.get('theme', 'dark') }}">

<head>
  <meta charset="UTF-8" />
  <title>Alta Tutor</title>
  {% include 'partials/links.html' %}
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  {% include 'partials/header.html' %}

  <!-- Formulario nuevo tutor -->
  <div class="container">
    <h2>Registrar nuevo tutor</h2>
    <form id="form-tutor" action="{{ url_for('tutor_bp.nuevo_tutor') }}" method="POST">
      {% include 'partials/tutor/form_tutor.html'%}
      <div class="mt-3">
        <button type="submit" class="btn btn-success mt-2">Crear Tutor</button>
        <a href="{{ url_for('paciente_bp.nuevo_paciente') }}" class="btn btn-success mt-2 ms-2">
          Volver
        </a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  {% include 'partials/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/altas.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
