<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alta Paciente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    {% include 'partials/header.html' %}

    <div class="container mt-4">
      <h2>Registrar nuevo paciente</h2>

      <!-- Seleccionar tutor o crearlo -->
      <div class="row g-3 align-items-center mb-4">
        <div class="col-md-8">{% include 'partials/selec_tutor.html' %}</div>
        <div class="col-md-4 text-end">
          <a href="{{ url_for('home_bp.nuevo_tutor') }}" class="btn btn-outline-success w-100">
            Crear nuevo tutor </a>
        </div>
      </div>

      <!-- Formulario de paciente -->
      <div id="form-paciente" class="d-none">
        {% include 'partials/form_paciente.html' %}
      </div>
    </div>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/paciente.js') }}"></script>
  </body>
</html>
