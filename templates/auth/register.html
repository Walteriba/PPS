<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    {% include 'partials/header.html' %}

  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
      <h3 class="text-center mb-4">Registro de usuario</h3>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Formulario -->
      <form method="POST" action="{{ url_for('auth_bp.register') }}">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="usuario@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrarme</button>
        </div>
      </form>

      <p class="text-center mt-3 mb-0">
        ¿Ya tienes cuenta?
        <a href="{{ url_for('auth_bp.login') }}" class="text-success fw-bold">Inicia sesión</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  {% include 'partials/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
