<form method="POST">
    <div class="mb-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre"
               value="{{ profesional.nombre if profesional else '' }}" required>
    </div>
    <div class="mb-2">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido"
               value="{{ profesional.apellido if profesional else '' }}" required>
    </div>
    <div class="mb-2">
        <label for="matricula" class="form-label">Matrícula</label>
        <input type="text" class="form-control" id="matricula" name="matricula"
               value="{{ profesional.matricula if profesional else '' }}">
    </div>
    <div class="mb-2">
        <label for="especialidad" class="form-label">Especialidad</label>
        <select class="form-select" id="especialidad" name="especialidad">
            {% set especialidades = ['Veterinario', 'Cardiologo'] %}
            <option value="">Seleccionar...</option>
            {% for e in especialidades %}
                <option value="{{ e }}" {% if profesional and profesional.especialidad == e %}selected{% endif %}>
                    {{ e }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-2">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono"
               value="{{ profesional.telefono if profesional else '' }}">
    </div>
    <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email"
               value="{{ profesional.email if profesional else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
