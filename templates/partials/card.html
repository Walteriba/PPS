  <div class="container">
    <div class="card mb-4">
      <div class="row g-0">
        <!-- Imagen -->
        <div class="col-md-4">
          <img src="{{ url_for('static', filename='imgs/default-avatar.jpg') }}" 
               class="img-fluid rounded-start" alt="Foto paciente">
        </div>
        <!-- Detalles -->
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">{{ paciente.nombre }}</h2>
            <p class="card-text"><strong>Especie:</strong> {{ paciente.especie }}</p>
            <p class="card-text"><strong>Raza:</strong> {{ paciente.raza }}</p>
            <p class="card-text"><strong>Sexo:</strong> {{ paciente.sexo }}</p>
            <p class="card-text"><strong>Color:</strong> {{ paciente.color }}</p>
            <p class="card-text"><strong>Fecha nacimiento:</strong> {{ paciente.fecha_nacimiento }}</p>
          </div>
        </div>
      </div>
    </div>
    <a href="/" class="btn btn-success"> Volver</a>
  </div>
