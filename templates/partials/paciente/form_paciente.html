<form id="form-paciente" method="POST" action="{{ url_for('paciente_bp.nuevo_paciente') }}"
  enctype="multipart/form-data">
  <h2 class="mb-2">Datos del paciente</h2>
  <input type="hidden" name="tutor_id" id="tutor-id" />
  <div class="row g-2">
    <div class="col-md-6">
      <div class="mb-2">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Raza</label>
        <input type="text" name="raza" class="form-control" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Sexo</label>
        <select name="sexo" class="form-select">
          <option value="Macho">Macho</option>
          <option value="Hembra">Hembra</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Imagen del paciente</label>
        <input type="file" name="imagen" class="form-control" accept="image/*" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-2">
        <label class="form-label">Especie</label>
        <select name="especie" class="form-select" required>
          <option value="" disabled selected>Seleccione una especie...</option>
          <option value="Canino">Canino</option>
          <option value="Felino">Felino</option>
          <option value="Roedor">Roedor</option>
          <option value="Reptil">Reptil</option>
          <option value="Ave">Ave</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Color</label>
        <input type="text" name="color" class="form-control" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" name="fecha_nacimiento" class="form-control" required />
      </div>
      <div class="mt-5">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="reproductor" id="reproductor" />
          <label class="form-check-label" for="reproductor">Reproductor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="castrado" id="castrado" />
          <label class="form-check-label" for="castrado">Castrado</label>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <button type="submit" class="btn btn-success w-100 mb-3">Guardar</button>
  </div>
</form>
