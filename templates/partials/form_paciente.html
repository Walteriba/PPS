<form method="POST" action="{{ url_for('paciente_bp.crear_paciente') }}">
  <h3 class="mb-4">Datos del paciente</h3>
  <input type="hidden" name="tutor_id" id="tutor-id">
  <div class="row g-2">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Raza</label>
        <input type="text" name="raza" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Sexo</label>
        <select name="sexo" class="form-select">
          <option value="Macho">Macho</option>
          <option value="Hembra">Hembra</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Especie</label>
        <input type="text" name="especie" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Color</label>
        <input type="text" name="color" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha Nacimiento</label>
        <input type="date" name="fecha_nacimiento" class="form-control">
      </div>
      <div class="mb-3">
       <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="activo" id="activo">
        <label class="form-check-label" for="activo">Activo</label>
       </div>
       <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="reproductor" id="reproductor">
        <label class="form-check-label" for="reproductor">Reproductor</label>
       </div>
       <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="castrado" id="castrado">
        <label class="form-check-label" for="castrado">Castrado</label>
       </div>
      </div>
    </div>
  </div>
  <div class="mt-4">
  
    <!-- TODO: El endpoint 'crear_paciente' actualmente devuelve JSON. 
     Revisar para que redirija o renderice plantilla despuÃ©s de guardar el paciente -->  
    <button type="submit" class="btn btn-success w-100">Guardar</button> 
  </div>
</form>
