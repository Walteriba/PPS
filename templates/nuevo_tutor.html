<!DOCTYPE html>
<html lang="es">
  <head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    {% include 'partials/header.html' %}

    <!-- Formulario nuevo tutor -->
    <div class= "container">
      <h2>Registrar nuevo tutor</h2>
        <form id="form-tutor" action="{{ url_for('tutor_bp.crear_tutor') }}" method="POST">
          {% include 'partials/form_tutor.html'%}

          <div class="col-auto">

          </div>

           <a href="{{ url_for('paciente_bp.nuevo_paciente') }}" class="btn btn-success mt-2">Volver</a>

        </div>
      </form>
    </div>
    
    <!-- Footer -->
    {% include 'partials/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
