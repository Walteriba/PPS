<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alta Tutor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'partials/header.html' %}

    <!-- TODO (backend): Formulario de nuevo tutor temporal, actualmente no funciona,  -->
    <form>
      <div class="container mt-4">
        <h2>Registrar nuevo tutor</h2>
        <div class="mb-2">
          <label>Nombre</label>
          <input type="text" name="nombre" class="form-control" />
        </div>
        <div class="mb-2">
          <label>Apellido</label>
          <input type="text" name="apellido" class="form-control" />
        </div>
        <div class="mb-2">
          <label>Teléfono</label>
          <input type="num" name="telefono" class="form-control" />
        </div>
        <div class="mb-2">
          <label>Email</label>
          <input type="email" name="email" class="form-control" />
        </div>
        <div class="mb-2">
          <label>Dirección</label>
          <input type="text" name="direccion" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Crear Tutor</button>
      </div>
    </form>

    <!-- Opcional o hasta que funcione "Crear Tutor" -->
    <a href="{{ url_for('home_bp.nuevo_paciente') }}" class="btn m-4 btn-success">Volver</a>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/paciente.js') }}"></script>
  </body>
</html>
