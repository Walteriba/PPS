<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nueva Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="d-flex flex-column min-vh-100">

    {% include 'partials/header.html' %}

    <div class="container mt-4">
        <div class="card shadow">
            <!-- HEADER -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Nueva Consulta</h3>
            </div>

            <!-- BODY -->
            <div class="card-body">
                <form id="formNuevaConsulta">
                    <div class="row">
                        <!-- Datos básicos -->
                        <div class="col-md-6">
                            <h5>Datos básicos</h5>

                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" name="fecha" id="fecha" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="peso" class="form-label">Peso (kg)</label>
                                <input type="number" step="0.1" name="peso" id="peso" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="temperatura" class="form-label">Temperatura (°C)</label>
                                <input type="number" step="0.1" name="temperatura" id="temperatura" class="form-control" required>
                            </div>
                        </div>

                        <!-- Información de paciente y tutor (oculto) -->
                        <input type="hidden" name="paciente_id" value="{{ request.args.get('paciente_id') }}">
                        <input type="hidden" name="tutor_id" value="{{ request.args.get('tutor_id') }}">
                    </div>

                    <hr>

                    <!-- Anamnesis -->
                    <div class="mb-3">
                        <label for="anamnesis" class="form-label">Anamnesis</label>
                        <textarea name="anamnesis" id="anamnesis" class="form-control"></textarea>
                    </div>

                    <!-- Examen físico -->
                    <div class="mb-3">
                        <label for="examen_fisico" class="form-label">Examen Físico</label>
                        <textarea name="examen_fisico" id="examen_fisico" class="form-control"></textarea>
                    </div>

                    <!-- Diagnóstico -->
                    <div class="mb-3">
                        <label for="diagnostico" class="form-label">Diagnóstico</label>
                        <textarea name="diagnostico" id="diagnostico" class="form-control"></textarea>
                    </div>

                    <!-- Tratamiento -->
                    <div class="mb-3">
                        <label for="tratamiento" class="form-label">Tratamiento</label>
                        <textarea name="tratamiento" id="tratamiento" class="form-control"></textarea>
                    </div>

                    <!-- Botones -->
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/paciente/{{ request.args.get('paciente_id') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include 'partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    const form = document.getElementById("formNuevaConsulta");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
            const res = await fetch("/consulta/nuevo", {
                method: "POST",
                body: formData
            });

            if (res.ok) {
                const data = await res.json();
                // Redirige sin mostrar el alert
                window.location.href = `/consulta/${data.id}`;
            } else {
                const err = await res.json();
                console.error("Error:", err.error || "No se pudo crear la consulta");
            }
        } catch (error) {
            console.error("Error de conexión:", error.message);
        }
    });
</script>

</body>

</html>
