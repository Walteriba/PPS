<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  {% include 'partials/header.html' %}

  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
      <h3 class="text-center mb-4">Registro de usuario</h3>

      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Tu apellido">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********">
        </div>
        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmar" placeholder="********">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrarme</button>
        </div>
      </form>

      <p class="text-center mt-3 mb-0">
        ¿Ya tienes cuenta? <a href="/login" class="text-success fw-bold">Inicia sesión</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  {% include 'partials/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
